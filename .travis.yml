language: node_js
node_js:
  - lts/*
install:
  - npm install # npm ci
script:
  - npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  target-branch: master
  repo: shownoso/shownoso.github.io
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 