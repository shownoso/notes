language: node_js
node_js:
- lts/*
install:
- npm install
script:
- npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  target-branch: master
  repo: shownoso/shownoso.github.io
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_800bf27b8633_key -iv $encrypted_800bf27b8633_iv
  -in travis_notes_rsa.enc -out ~/.ssh/travis_notes_rsa -d
- chmod 600 ~/.ssh/travis_notes_rsa
after_success:
- ssh root@101.37.145.181 -o  "echo 'travis build done!' "