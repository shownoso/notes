language: node_js
node_js:
- lts/*
branchs:
  only:
  - master
cache:
  directories:
  - "node_modules"
install:
- npm install
script:
- npm run docs:build
after_success:
- ssh $REMOTE_USER "echo 'travis build done!' "
before_install:
- openssl aes-256-cbc -K $encrypted_800bf27b8633_key -iv $encrypted_800bf27b8633_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: $REMOTE_IP
env:
  global:
  - secure: 
  - secure: 
  - secure: 
